<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Hangman</title>

</head>
<body>
<div id="container">
	<header>
		<div id="turqoise-bar">
		</div>
		<div id="banner">
		</div>
		<div id="green-bar">
		</div>
	</header>
	<div id="game-section">
		<section id="game-box">
			<div id="score-box">
				<div id="display-score">
					<div id="wins">
					</div>
					<div id="losses">
					</div>
				</div>
				<div id="band-image">
					<img id="band-pic" src="assets/images/aclAltLogo.jpg">
				</div>
			</div>
			<div id="play-box">
				<div id="instruction-box">
					<p id="instruction-text"></p>
				</div>
				<div id="word-to-guess">
				</div>
				<div id="remaining-guesses">
				</div>
				<div id="letters-guessed">
				</div>
			</div>
		</section>
	</div>
	<div id="result-section">
		<aside id="result-box">
			<div id="fixed-border">
				<div id="band-bio">
					<img id="starting-logo" src="assets/images/lineup.png">
				</div>
			</div>
		</aside>
	</div>
	<footer>
		<p>Hangman ACL Fest 2016 Edition</p>
		<p>Created By: James Hornung</p>
	</footer>

</div>
<audio id="not-valid" src="assets/sounds/duplicate.mp3" type="audio/mpeg"></audio>
<audio id="wrong-answer" src="assets/sounds/wrong.mp3" type="audio/mpeg"></audio>
<audio id="correct-answer" src="assets/sounds/success.mp3" type="audio/mpeg"></audio>
<audio id="victory" src="assets/sounds/cheers.mp3" type="audio/mpeg"></audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/bands.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
