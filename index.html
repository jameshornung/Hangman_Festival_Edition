<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

	<title>Hangman</title>

</head>
<body>
<div id="container">
	<header id="banner">
	</header>
	<div id="game-section">
		<h1 id="title">Ha<span class="italic">n</span>gma<span class="italic">n</span></h1>
		<section id="game-box">
			<div id="score-box">
				<div id="display-score">
					<div id="wins">
					</div>
					<div id="losses">
					</div>
				</div>
			</div>
			<div id="play-box">
				<div id="instruction-box">
					<p id="instruction-text">press any button to continue</p>
				</div>
				<div id="word-to-guess">
				</div>
				<div id="remaining-guesses">
				</div>
				<div id="letters-guessed">
				</div>
			</div>
		</section>
	</div>
	<footer>
		<p>thanks for playing</p>
	</footer>

</div>
<audio id="not-valid" src="assets/sounds/duplicate.mp3" type="audio/mpeg"></audio>
<audio id="wrong-answer" src="assets/sounds/wrong.mp3" type="audio/mpeg"></audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/bands.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
